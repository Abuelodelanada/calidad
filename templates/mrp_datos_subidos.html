{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}

<h4> Cálculo de Necesidades </h4>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Código</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    {% for item in necesidades %}
    <tr>
      <th>{{item}}</th>
      <th>{{necesidades[item]}}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
{% endblock %}
